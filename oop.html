<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object Oriented Programming </title>
    <script>
        //iterate over all properties
        function Cat(name) {
            this.name = name; //Own property
        }

        Cat.prototype.numLegs = 4; //prototype property

        let Tabby = new Cat("Tabz");

        let ownProps = [];
        let prototypeProps = [];

        // Add your code below this line
        for (let property in Tabby) {
            if (Tabby.hasOwnProperty(property)) {
                ownProps.push(property);
            } else {
                prototypeProps.push(property);
            }
        }

        console.log(ownProps); // prints ["name"]
        console.log(prototypeProps); //prints["numLegs"]
        
        //inherit behaviours from a supertype
        
       function Animal() { }

      Animal.prototype = {
          constructor: Animal,
          eat: function() {
        console.log("nom nom nom");
        }
       };



      let duck = Object.create(Animal.prototype); 
      let beagle = Object.create(Animal.prototype); 

      duck.eat(); // Should print "nom nom nom"
      beagle.eat(); // Should print "nom nom nom"
     
      //Reset an inherited constructor property
        function Animal() { }
        function Bird() { }
        function Dog() { }

        Bird.prototype = Object.create(Animal.prototype);
        Dog.prototype = Object.create(Animal.prototype);

     
        Bird.prototype.constructor = Bird;
        Dog.prototype.constructor = Dog;



       let duck = new Bird();
       let beagle = new Dog();
        
     //Adding methods after inheritance
        function Animal() { }
        Animal.prototype.eat = function() { console.log("nom nom nom"); };

        function Dog() { }

    // Dog object inherits from Animal
      Dog.prototype = Object.create(Animal.prototype);
      Dog.prototype.constructor = Dog;

   // Add method unique to Dog
      Dog.prototype.bark = function() {
       console.log("Woof!");
       };

    let beagle = new Dog();

    beagle.eat(); // Should print "nom nom nom"
    beagle.bark(); // Should print "Woof!"
        
  //override inherited methods
    function Bird() { }

    Bird.prototype.fly = function() { return "I am flying!"; };

    function Penguin() { }
    Penguin.prototype = Object.create(Bird.prototype);
    Penguin.prototype.constructor = Penguin;

    // overriding the fly method
    Penguin.prototype.fly = function() {
     return "Alas, this is a flightless bird.";
    }

    let penguin = new Penguin();
    console.log(penguin.fly());
    
    //Using Mixin to add  a new behaviour to unrelated objects
      let bird = {
        name: "Donald",
         numLegs: 2
        };

    let boat = {
        name: "Warrior",
        type: "race-boat"
    };

    // use Mixin 
    let glideMixin = function(obj) {
         obj.glide = function() {
    console.log("Gliding, wooosh!");
        }
    };
        
    glideMixin(bird);
    glideMixin(boat);

    bird.glide();
    boat.glide();

   //Use Closure to Protect Properties Within an Object from Being Modified Externally
        
   function Bird() {
   let weight = 15; // private variable

   /* publicly available method that a bird object can use */
   this.getWeight = function() { 
     return weight;
      };
  }
        
  let dove = new Bird();
  let result = dove.getWeight();
  console.log(result)

  //Immediately Invoked Function Expression (IIFE)
   (function () {
  console.log("A cozy nest is ready");
   })();//this is an anonymous function expression that executes right away







    </script>
